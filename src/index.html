<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа Mesto Евгений Лёвкин на Яндекс Практикуме">
  <meta name="author" content="Евгений Лёвкин">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo__header.svg')%>" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-img" src="<%=require('./images/avatar__img.png')%>" alt="аватар">
        <button type="button" aria-label="change" class="profile__change-avatar-btm"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="open" class="profile__edit-btm">
        </button>
        <p class="profile__user-myself">Исследователь океана</p>
      </div>
      <button type="button" aria-label="open" class="profile__add-btm">
      </button>
    </section>
    <section class="cards">
      <section class="elements"></section>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <template id="card">
    <article class="element">
      <button type="button" aria-label="trash" class="element__trash"></button>
      <img class="element__img" src="https://demotivation.ru/wp-content/uploads/2020/11/thumb_l_6394.jpg"
        alt="картинка">
      <div class="element__info">
        <h2 class="element__text">text</h2>
        <div class="element__row">
          <button type="button" aria-label="like" class="element__like"></button>
          <span class="element__like-count"></span>
        </div>
      </div>
    </article>
  </template>
  <div class="popup popup_type_user">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close"></button>
      <form method="get" class="form form_type_user" name="user" novalidate>
        <fieldset class="form__set">
          <h2 class="form__header">Редактировать профиль</h2>
          <label for="user-input">
            <input class="form__input form__input_type_user-name" name="user-name" type="text" placeholder=""
              id="user-input" required minlength="2" maxlength="40" />
            <span class="form__input-error user-input-error"></span>
          </label>
          <label for="myself-input">
            <input class="form__input form__input_type_user-myself" name="user-myself" type="text" placeholder=""
              id="myself-input" required minlength="2" maxlength="200" />
            <span class="form__input-error myself-input-error"></span>
          </label>
          <button type="submit" aria-label="save" class="form__save">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close"></button>
      <form method="get" class="form form_type_card" name="card" novalidate>
        <fieldset class="form__set">
          <h2 class="form__header">Новое место</h2>
          <label for="card-input">
            <input class="form__input form__input_type_card-name" name="card-name" type="text" placeholder="Название"
              id="card-input" required minlength="2" maxlength="30" />
            <span class="form__input-error card-input-error"></span>
          </label>
          <label for="url-input">
            <input class="form__input form__input_type_card-url" name="card-url" type="url" id="url-input" required
              placeholder="Ссылка на картинку" />
            <span class="form__input-error url-input-error"></span>
          </label>
          <button type="submit" aria-label="save" class="form__save">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_img">
    <div class="popup__container popup__container_type_img">
      <button type="button" aria-label="close" class="popup__close"></button>
      <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
        alt="картинка">
      <h2 class="popup__title">Архыз</h2>
    </div>
  </div>
  <div class="popup popup_type_confirm-delete">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close"></button>
      <form method="get" class="form form_type_confirm-delete" name="trash" novalidate>
        <fieldset class="form__set">
          <h2 class="form__header">Вы уверены?</h2>
          <button type="submit" aria-label="yes" class="form__save">Да</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close"></button>
      <form method="get" class="form form_type_avatar" name="card" novalidate>
        <fieldset class="form__set">
          <h2 class="form__header">Обновить аватар</h2>
          <label for="avatar-input">
            <input class="form__input form__input_type_avatar-url" name="avatar-url" type="url" id="avatar-input"
              required placeholder="Ссылка на аватар" />
            <span class="form__input-error avatar-input-error"></span>
          </label>
          <button type="submit" aria-label="save" class="form__save">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>

</html>
