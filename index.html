<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="description" content="Проектная работа Mesto Евгений Лёвкин на Яндекс Практикуме">
  <meta name="author" content="Евгений Лёвкин">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo__header.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar__img.png" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="open" class="profile__edit-btm">
        </button>
        <p class="profile__user-myself">Исследователь океана</p>
      </div>
      <button type="button" aria-label="open" class="profile__add-btm">
      </button>
    </section>
    <section class="cards">
      <section class="elements"></section>
      <template id="card">
        <article class="element">
          <button type="button" aria-label="trash" class="element__trash"></button>
          <img class="element__img" src="" alt="картинка">
          <div class="element__info">
            <h2 class="element__text"></h2>
            <button type="button" aria-label="like" class="element__like"></button>
          </div>
        </article>
      </template>

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_user">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close"></button>
      <form method="get" class="form form__type_user" name="user">
        <h2 class="form__header">Редактировать профиль</h2>
        <input class="form__input form__input_type_user-name" name="user-name" placeholder="" />
        <input class="form__input form__input_type_user-myself" name="user-myself" placeholder="" />
        <button type="submit" aria-label="save" class="form__save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <button type="button" aria-label="close" class="popup__close"></button>
      <form method="get" class="form form__type_card" name="card">
        <h2 class="form__header">Новое место</h2>
        <input class="form__input form__input_type_card-name" name="card-name" placeholder="Название" />
        <input class="form__input form__input_type_card-url" name="card-url" placeholder="Ссылка на картинку" />
        <button type="submit" aria-label="save" class="form__save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_img">
    <div class="popup__container popup__container_type_img">
      <button type="button" aria-label="close" class="popup__close"></button>
      <img class="popup__image" src="" alt="картинка">
      <h2 class="popup__title"></h2>
    </div>
  </div>


  <script src="./scripts/index.js"></script>
</body>

</html>
