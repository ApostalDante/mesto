<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="description" content="Проектная работа Mesto Евгений Лёвкин на Яндекс Практикуме">
  <meta name="author" content="Евгений Лёвкин">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto.png" alt="Место">
    <span class="header__line"></span>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar__img.png" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btm">
        </button>
        <p class="profile__user-myself">Исследователь океана</p>
      </div>
      <button class="profile__add-btm">
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__img" src="./images/elements-el-1.png" alt="картинка">
        <div class="element__info">
          <h2 class="element__text">Карачаевск</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/elements-el-2.png" alt="картинка">
        <div class="element__info">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/elements-el-3.png" alt="картинка">
        <div class="element__info">
          <h2 class="element__text">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/elements-el-2.png" alt="картинка">
        <div class="element__info">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/elements-el-3.png" alt="картинка">
        <div class="element__info">
          <h2 class="element__text">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/elements-el-1.png" alt="картинка">
        <div class="element__info">
          <h2 class="element__text">Карачаево-Черкесия</h2>
          <button class="element__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <form method="get" class="form">
        <h2 class="form__header">Редактировать профиль</h2>
        <label>
          <input class="form__user-name form__input" placeholder="" />
        </label>
        <span class="form__line"></span>
        <label>
          <input class="form__user-myself form__input" placeholder="" />
        </label>
        <span class="form__line"></span>
        <button type="submit" class="form__save">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
